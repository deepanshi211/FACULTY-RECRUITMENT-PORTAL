<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-box</title>
    <link rel="stylesheet" href="form-box.css">
</head>

<body>

    <div class="panel">
        <div class="panel-heading">(B) Academic Details - M. Tech./ M.E./ PG Details</div>
    
        <form action="" method="post">
            <div class="panel-body">
    
                <div class="user-details">
                    <div class="input-box">
                        <span class="details" for="">Degree/Certificate</span>
                        <input class="input-bx" id="" value="" name="" type="text"
                            placeholder="Degree/Certificate"  required="">
                    </div>
    
    
    
    
                    <div class="input-box">
                        <span class="details" for="">University/Institute</span>
                        <input id="" value="" name="" type="text" placeholder="University/Institute" required="" >
                    </div>
    
    
    
                    <div class="input-box">
                        <span class="details " for="">Branch/Stream</span>
                        <input id="" name="" type="text" placeholder="Branch/Stream" value="" required="">
                    </div>
    
    
                    <div class="input-box">
                        <span class="details " for="">Year of Joining</span>
                        <input id="" value="" name="" type="text" placeholder="Year of Joining"  required="">
                    </div>
    
    
    
                    <div class="input-box">
                        <span class="details " for="">Duration (in years)</span>
                        <input id="" name="" type="text" data-provide="datepicker" placeholder="Date of Defence" value=""  required="">
                    </div>
    
    
                    <div class="input-box">
                        <span class="details " for="">Year of Completion</span>
                        <input id="" name="" type="text" data-provide="datepicker"
                            placeholder="Year of Completion" value=""
                             required="">
                    </div>
    
    
                    <div class="input-box">
                        <span class="details" for="">Percentage/ CGPA</span>
                        <input id="" value="" name="" type="text"
                            placeholder="Percentage/ CGPA"  required="">
                    </div>
    
                    <div class="input-box">
                        <span class="details" for="">Division/Class</span>
                        <input id="" value="" name="" type="text"
                            placeholder="Division/Class"  required="">
                    </div>
    
    
                </div>
    
            </div>
    
    
        </form>
    
    
    </div>
</body>

</html>
