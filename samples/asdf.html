<!DOCTYPE html>
<html>
<head>
    <title>Submit Multiple Forms with One Button</title>
</head>
<body>



    <form id="form1" action="process.php" method="post">
        <!-- form fields for form 1 -->
        <input type="text" name="field1">
    </form>

    <form id="form2" action="process1.php" method="post">
        <!-- form fields for form 2 -->
        <input type="text" name="field2">
    </form>

    <!-- Button to submit both forms -->
    <button onclick="submitForms()">Submit All Forms</button>

    <script>
        function submitForms() {
            document.getElementById("form1").submit();
            document.getElementById("form2").submit();
        }
    </script>
</body>
</html>
